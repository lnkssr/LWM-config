[general]
import = ["~/.cache/hellwal/colors-alacritty.toml"]
live_config_reload = true
[font]
size = 11.0

[font.bold]
family = "JetBrains Mono"
style = "Bold"

[font.italic]
family = "JetBrains Mono"
style = "Italic"

[font.normal]
family = "JetBrains Mono"
style = "Regular"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Command"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Command"

[window]
dynamic_title = true
opacity = 0.87
padding.x = 10
padding.y = 10 
decorations = "Full"

[window.dimensions]
columns = 120
lines = 35

[selection]
save_to_clipboard = true

[cursor]
style = "Block"
unfocused_hollow = true

[scrolling]
history = 10000
multiplier = 3
